<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#84cc16"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="12" flood-color="#000" flood-opacity=".25"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Simple gamepad icon (flat, readable as app icon) -->
  <g filter="url(#shadow)" transform="translate(80 182)">
    <rect x="0" y="0" width="352" height="168" rx="84" fill="#6d28d9"/>
    <circle cx="86" cy="84" r="46" fill="#111827" opacity=".22"/>
    <circle cx="266" cy="84" r="46" fill="#111827" opacity=".22"/>

    <!-- D-pad -->
    <rect x="60" y="76" width="52" height="16" rx="8" fill="#f8fafc"/>
    <rect x="78" y="58" width="16" height="52" rx="8" fill="#f8fafc"/>

    <!-- Buttons -->
    <circle cx="252" cy="66" r="10" fill="#f8fafc"/>
    <circle cx="276" cy="84" r="10" fill="#f8fafc"/>
    <circle cx="252" cy="102" r="10" fill="#f8fafc"/>
    <circle cx="228" cy="84" r="10" fill="#f8fafc"/>
  </g>
</svg>

